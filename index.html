<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="styles.css">
    <title>RPS</title>
</head>
<body>
    <div class="centerBody">
    <nav class="nav">
        <h1>Rock Paper Scissors</h1>
    </nav>
    <main class="main">
    <div class="center">
        <div class="buttons">
            <button id="rock" onclick="getUserChoice(value)" value="rock">Rock</button>
            <button id="paper" onclick="getUserChoice(value)" value="paper">Paper</button>
            <button id="scissors" onclick="getUserChoice(value)" value="scissors">Scissors</button>
        </div>
        <div class="result">
            <h2 id="compChoice">Computer Chose: -----</h2>
            <h1 id="winOrLose">You Win!</h1>
            <h2 id="score">Score: <span>0</span></h2>
        </div>
    </div>
    </main>
    </div>
    <script src="index.js"></script>
</body>
</html>
